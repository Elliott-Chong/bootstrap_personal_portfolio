<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/contact.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./javascript/contact.js" defer></script>
    <script src="./javascript/script.js" defer></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container pb-3 pt-4 anim anim-right">
        <a
          class="navbar-brand logo text"
          href="javascript:delay('./index.html');"
          ><span class="big">E</span>
          <span class="hidd">l</span>
          <span class="hidd">l</span>
          <span class="hidd">i</span>
          <span class="hidd">o</span>
          <span class="hidd">t</span>
          <span class="hidd">t</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link nav-btn" href="./index.html">About </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-btn" href="./sp.html">SP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-btn" href="./career.html">Careers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-btn active" href="./contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <section class="bg-dark mt-5 py-md-5 py-5 text-white">
      <div class="container pt-5">
        <h1 class="serif bold display-3">Contact Me</h1>
        <p class="h5 serif my-5">
          I would love to hear your feedback on my website. <br />Thank you for
          your time!
        </p>
        <div class="row justify-content-center">
          <div class="col-12">
            <form class="needs-validation">
              <div class="row">
                <div class="col-md-4 col-12">
                  <label for="name" class="form-label"
                    ><span class="text-danger">* </span>Name:</label
                  >
                  <div class="mb-4 input-group">
                    <span class="input-group-text">
                      <i class="bi bi-person-fill"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="e.g John Doe"
                      required
                    />
                  </div>
                </div>

                <div class="col-md-4 col-12">
                  <label for="email" class="form-label"
                    ><span class="text-danger">* </span>Email:</label
                  >
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-envelope-fill"></i>
                    </span>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="e.g John_Doe@example.com"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-4 col-12">
                  <label for="date">Date of Visit</label>
                  <div class="input-group mb-4 mt-1">
                    <span class="input-group-text">
                      <i class="bi bi-calendar-fill"></i>
                    </span>
                    <input
                      name="date"
                      id="date"
                      class="form-control"
                      type="date"
                    />
                  </div>
                </div>
              </div>

              <label for="favourite" class="form-label"
                ><span class="text-danger">* </span>Which is your favourite
                page?</label
              >
              <div class="input-group mb-4">
                <span class="input-group-text">
                  <i class="bi bi-star-fill"></i>
                </span>
                <select id="favourite" class="form-select" required>
                  <option value="aboutme" selected>About Me</option>
                  <option value="experience">Experience in SP</option>
                  <option value="career">DIT</option>
                  <option value="feedback">Feedback</option>
                  <option value="none">None</option>
                </select>
              </div>

              <label>Would you refer this website to anyone?</label>
              <div class="form-check radio-btn mt-1">
                <input
                  class="custom-control-input form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="radio1"
                />
                <label class="form-check-label" for="radio1"> Yes </label>
              </div>
              <div class="form-check radio-btn">
                <input
                  class="custom-control-input form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="radio2"
                  checked
                />
                <label class="form-check-label" for="radio2"> No </label>
              </div>
              <div class="form-check radio-btn">
                <input
                  class="custom-control-input form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="radio3"
                />
                <label class="form-check-label" for="radio3"> Maybe </label>
              </div>

              <label for="feedback" class="form-label mt-4">Feedback:</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-box-arrow-in-right"></i>
                </span>
                <textarea
                  id="feedback-textarea"
                  class="form-control"
                ></textarea>
              </div>

              <div class="row mb-4 mt-5">
                <div class="col">
                  <button
                    type="submit"
                    class="btn btn-secondary btn-outline-primary"
                  >
                    Submit
                  </button>
                </div>
                <div class="col-2">
                  <button
                    type="reset"
                    class="btn btn-secondary btn-outline-primary"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
