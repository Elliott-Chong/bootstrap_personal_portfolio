        <h1 class="serif bold display-1 anim anim-right">Contact Me</h1>

        <p class="h5 serif my-4 anim anim-right">
          I would love to hear your feedback on my website. <br />Thank you for
          your time!
        </p>
        <div class="row align-items-center g-5">
          <div class="col-md-6 col-12">
            <form class="needs-validation">
              <div class="anim anim-right">
                <label for="name" class="form-label"
                  ><span class="text-danger">* </span>Name:</label
                >
                <div class="mb-4 input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person-fill"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="e.g John Doe"
                    required
                  />
                </div>
              </div>

              <div class="anim anim-right">
                <label for="email" class="form-label"
                  ><span class="text-danger">* </span>Email:</label
                >
                <div class="input-group mb-4">
                  <span class="input-group-text">
                    <i class="bi bi-envelope-fill"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="e.g John_Doe@example.com"
                    required
                  />
                </div>
              </div>

              <div class="anim anim-right">
                <label for="date">Date of Visit</label>
                <div class="input-group mb-4 mt-1">
                  <span class="input-group-text">
                    <i class="bi bi-calendar-fill"></i>
                  </span>
                  <input
                    name="date"
                    id="date"
                    class="form-control"
                    type="date"
                  />
                </div>
              </div>

              <div class="anim anim-right">
                <label for="favourite" class="form-label"
                  ><span class="text-danger">* </span>Which is your favourite
                  page?</label
                >
                <div class="input-group mb-4">
                  <span class="input-group-text">
                    <i class="bi bi-star-fill"></i>
                  </span>
                  <select id="favourite" class="form-select" size="5" required>
                    <option value="aboutme" selected>About Me</option>
                    <option value="experience">Experience in SP</option>
                    <option value="career">DIT</option>
                    <option value="feedback">Feedback</option>
                    <option value="none">None</option>
                  </select>
                </div>
              </div>
